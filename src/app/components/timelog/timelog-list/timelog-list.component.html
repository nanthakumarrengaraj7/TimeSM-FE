<div class="container mt-4">
    <h3 class="text-center mb-4">Log List</h3>

    <!-- Add Log Button -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="addlog()">Add Time Log</button>
    </div>

    <!-- Filters Section -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search By User" [(ngModel)]="searchTerm"
                (input)="filterLogs()" />
        </div>
        <div class="col-md-4">
            <label for="periodSelect" class="form-label">Select Period</label>
            <select id="periodSelect" class="form-select" [(ngModel)]="selectedPeriod" (change)="updateChartData()">
                <option *ngFor="let period of periods" [value]="period">
                    {{ period }}
                </option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>User Name</th>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Project - Task - Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each log entry -->
                <tr *ngFor="let log of filteredLog1">
                    <!-- User Name and Date with rowspan for multiple projects -->
                    <td [attr.rowspan]="log.projectname.length">{{ log.username }}</td>
                    <td [attr.rowspan]="log.projectname.length">{{ log.date }}</td>

                    <!-- Displaying the Hours -->
                    <td>{{ log.hours }}</td>
    
                    <!-- Loop through the projectnames for this log entry -->
                    <ng-container *ngFor="let project of log.projectname; let j = index">
                        
                        <tr>
                            <!-- Combined Project - Task - Status -->
                            <td>{{ project }} - {{ log.task[j] }} - {{ log.taskstatus[j] }}</td>
    
                           
                        </tr>
                    </ng-container>
                     
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
