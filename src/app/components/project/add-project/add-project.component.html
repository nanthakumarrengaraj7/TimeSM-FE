<div class="container mt-5">
    <h2>Add New Project</h2>
    <form (ngSubmit)="addProject()" #projectForm="ngForm">
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input type="text" class="form-control" id="projectName" [(ngModel)]="project.projectName" name="projectName" required>
      </div>
      <div class="form-group">
        <label for="clientName">Client Name</label>
        <input type="text" class="form-control" id="clientName" [(ngModel)]="project.clientName" name="clientName" required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" [(ngModel)]="project.department" name="department" required>
      </div>
      <div class="form-group">
        <label for="businessUnit">Business Unit</label>
        <input type="text" class="form-control" id="businessUnit" [(ngModel)]="project.businessUnit" name="businessUnit" required>
      </div>
      <div class="form-group">
        <label for="projectType">Project Type</label>
        <input type="text" class="form-control" id="projectType" [(ngModel)]="project.projectType" name="projectType" required>
      </div>
      <button type="submit" class="btn btn-success mt-3">Add Project</button>
    </form>
  </div>
