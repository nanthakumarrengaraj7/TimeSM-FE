<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Add New Log</h3>
          <form (ngSubmit)="addLog()">
            <!-- Date Field -->
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <mat-form-field class="w-100">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" placeholder="DD-MM-YYYY">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <!-- Project Name Field -->
            <div class="mb-3">
              <label for="projectname" class="form-label">Project Name</label>
              <input type="text" id="projectname" class="form-control" [(ngModel)]="logData.projectname" name="projectname" required>
            </div>

            <!-- Task Field -->
            <div class="mb-3">
              <label for="task" class="form-label">Task</label>
              <input type="text" id="task" class="form-control" [(ngModel)]="logData.task" name="task" required>
            </div>

            <!-- Hours Field -->
            <div class="mb-3">
              <label for="hours" class="form-label">Hours</label>
              <input type="text" id="hours" class="form-control" [(ngModel)]="logData.hours" name="hours" required>
            </div>

            <!-- Task Status Field -->
            <div class="mb-3">
              <label for="taskstatus" class="form-label">Task Status</label>
              <input type="text" id="taskstatus" class="form-control" [(ngModel)]="logData.taskstatus" name="taskstatus" required>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">Add Log</button>
              <button type="button" class="btn btn-outline-secondary" (click)="back()">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
