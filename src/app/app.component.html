<!-- Header -->
<nav *ngIf="showLayout" class="navbar navbar-dark bg-primary sticky-top">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Logo -->
    <div class="d-flex align-items-center">
      <img src="assets/logo.png" alt="Logo" height="40" class="me-2" />
    </div>

    <!-- Centered Title -->
    <div class="text-center flex-grow-1">
      <span class="navbar-brand mb-0 h1">TIME SHEET MANAGEMENT</span>
    </div>

    <!-- Logout Button -->
    <div>
      <button class="btn btn-light btn-sm" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>

<!-- Sidenav and Content -->
<div *ngIf="showLayout" class="container-fluid">
  <div class="row">
    <!-- Sidenav -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/user-management/user-management-list" routerLinkActive="active">
              <i class="bi bi-people me-2"></i> User Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/project-management" routerLinkActive="active">
              <i class="bi bi-briefcase me-2"></i> Project Management
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/timelog/timelog-list" routerLinkActive="active">
              <i class="bi bi-clock me-2"></i> Timelog Management
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Content Only for Login -->
<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>
