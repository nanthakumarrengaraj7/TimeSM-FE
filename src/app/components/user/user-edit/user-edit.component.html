<!-- user-edit.component.html -->
<div class="container mt-4">
    <h3>Edit User</h3>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="saveChanges()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" class="form-control" [(ngModel)]="user.department" name="department" required>
          </div>
          <div class="mb-3">
            <label for="businessUnit" class="form-label">Business Unit</label>
            <input type="text" id="businessUnit" class="form-control" [(ngModel)]="user.businessUnit" name="businessUnit" required>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          
        </form>
      </div>
    </div>
  </div>
