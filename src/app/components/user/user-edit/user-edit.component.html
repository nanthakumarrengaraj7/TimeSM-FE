<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Edit User</h3>
          <form (ngSubmit)="saveChanges()">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username"
                required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>

            <!-- Phone Field -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
            </div>

            <!-- Department Field -->
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" id="department" class="form-control" [(ngModel)]="user.department" name="department"
                required>
            </div>

            <!-- Business Unit Field -->
            <div class="mb-3">
              <label for="businessUnit" class="form-label">Business Unit</label>
              <input type="text" id="businessUnit" class="form-control" [(ngModel)]="user.businessUnit"
                name="businessUnit" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-outline-secondary" (click)="back()">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
